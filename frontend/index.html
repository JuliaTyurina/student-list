<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container">
    <h1 class="mb-3">Список студентов</h1>
    <form action="#" class="row" id="add-form">
      <div class="col-7 mb-3">
        <label for="name" class="form-label">Имя</label>
        <input required type="text" id="name" name="name" class="form-control">
      </div>
      <div class="col-7 mb-3">
        <label for="surname" class="form-label">Фамилия</label>
        <input required type="text" id="surname" name="surname" class="form-control">
      </div>
      <div class="col-7 mb-3">
        <label for="mname" class="form-label">Отчество</label>
        <input required type="text" id="mname" name="mname" class="form-control">
      </div>
      <div class="col-7 mb-3">
        <label for="bday" class="form-label">Дата рождения</label>
        <input required type="date" min="1900-01-01" max="2023-04-28" id="bday" name="bday" class="form-control">
      </div>
      <div class="col-7 mb-3">
        <label for="start" class="form-label">Год начала обучения</label>
        <input required type="number" min="2000" max="2023" id="start" name="start" class="form-control">
      </div>
      <div class="col-7 mb-5">
        <label for="faculty" class="form-label">Факультет</label>
        <input required type="text" id="faculty" name="faculty" class="form-control">
      </div>
      <div class="col-7 mb-5">
        <button type="submit" class="btn btn-dark mb-3">Добавить студента</button>
      </div>
    </form>

    <form action="#" id="filter-form" class="mb-5">
    <h2 class="mb-3">Фильтрация</h2>

    <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="Поиск по ФИО">
    <input id="filter-form__bday-inp" class="form-control mb-3" type="text" placeholder="Поиск по дате рождения">
    <input id="filter-form__start-inp" class="form-control mb-3" type="text" placeholder="Поиск по году начала обучения">
    <input id="filter-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Поиск по факультету">

    </form>
    <div id="app">

    </div>
  </div>
</body>

</html>
